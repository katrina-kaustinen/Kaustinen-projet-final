<h2 id="author">{{ .Site.Params.auteur }}</h2>

<img src="{{ .Site.Params.couverture }}">
{{ else }}
<div class="sans-couverture"></div>
{{ end }}
<h3>{{ .Site.Params.soustitre }}</h3>
<h4 class="edition">{{ .Site.Params.edition }}</h4>
